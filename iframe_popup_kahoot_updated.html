<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Kahoot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: url('/mnt/data/ft.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .button-container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px;
        }
        .btn { 
            padding: 15px 25px; 
            font-size: 18px; 
            cursor: pointer; 
            border: none; 
            background: #ff9800; 
            color: white; 
            border-radius: 8px;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover { 
            background: #e68900;
            transform: scale(1.1);
        }
        
        /* Modale */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px);
            justify-content: center; 
            align-items: center; 
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content { 
            background: white; 
            padding: 20px; 
            position: relative; 
            width: 80%; 
            max-width: 800px; 
            height: 80%; 
            border-radius: 10px; 
            display: flex; 
            flex-direction: column; 
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-content iframe { 
            flex-grow: 1; 
            border: none; 
        }
        .close-btn { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            cursor: pointer; 
            font-size: 18px; 
            background: red; 
            color: white; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h2>Choisissez votre Kahoot</h2>
    <div class="button-container">
        <button class="btn" onclick="openModal('https://kahoot.it/challenge/003753342')">BK CHAURAY</button>
        <button class="btn" onclick="openModal('https://kahoot.it/challenge/003334849')">BK COGNAC</button>
    </div>

    <!-- Modale -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>
            <iframe id="kahootFrame" src="" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        function openModal(url) {
            document.getElementById('kahootFrame').src = url;
            document.getElementById('modal').classList.add('show');
        }
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            setTimeout(() => { document.getElementById('kahootFrame').src = ''; }, 300);
        }
    </script>
</body>
</html>
