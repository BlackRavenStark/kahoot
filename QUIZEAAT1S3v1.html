<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Kahoot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: url('https://kahoot-topaz.vercel.app/ft.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;         /* centre horizontal */
            justify-content: center;      /* centre vertical */
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* —— CENTRAGE EN 1 COLONNE —— */
        .button-container { 
            display: grid;
            grid-template-columns: 1fr;   /* 1 seule colonne */
            place-items: center;          /* centre le contenu dans la grille */
            gap: 20px;
            width: 100%;
            max-width: 420px;             /* largeur max du bloc de boutons */
            padding-bottom: 50px;
            margin-top: 250px;                /* supprime le décalage vers le bas */
        }

        .btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px; 
            font-size: 16px; 
            cursor: pointer; 
            border: none; 
            background: linear-gradient(45deg, #d4af37, #b8860b);
            color: white; 
            border-radius: 10px;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            gap: 10px;
            width: 100%;                  /* prend toute la largeur de la colonne */
        }
        .btn img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .btn:hover { 
            background: linear-gradient(45deg, #c9a227, #a47400);
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            height: 80%;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .modal-content iframe {
            flex-grow: 1;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 10px;
            cursor: pointer;
            font-size: 18px;
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
        }

        @media screen and (max-width: 768px) {
            .button-container {
                grid-template-columns: 1fr; /* reste en 1 colonne sur mobile */
                gap: 12px;
                margin-top: 0;
                max-width: 360px;
            }
            .btn {
                font-size: 14px;
                padding: 12px;
            }
            .modal-content {
                width: 95%;
                height: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn" onclick="openModal('https://kahoot.it/challenge/009690309')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Media-playback-start.svg" alt="start logo"> Start Now !
        </button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>
            <iframe id="kahootFrame" src="" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        function openModal(url) {
            var modal = document.getElementById('modal');
            var iframe = document.getElementById('kahootFrame');
            if (modal && iframe) {
                iframe.src = url;
                modal.style.display = 'flex';
            }
        }
        function closeModal() {
            var modal = document.getElementById('modal');
            var iframe = document.getElementById('kahootFrame');
            if (modal && iframe) {
                modal.style.display = 'none';
                iframe.src = '';
            }
        }
    </script>
</body>
</html>
